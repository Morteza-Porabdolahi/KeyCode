<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="starter content-container">
        <div class="key-num-container">
          <h1 id="keyCode" class="event"></h1>
        </div>
        <div class="cards">
          <div class="card">
            <div class="header"><p>event.key</p></div>
            <div class="body"><h3 id="key" class="event"></h3></div>
          </div>
          <div class="card">
            <div class="header"><p>event.location</p></div>
            <div class="body"><h3 class="event" id="location"></h3></div>
          </div>
          <div class="card">
            <div class="header"><p>event.which</p></div>
            <div class="body"><h3 class="event" id="which"></h3></div>
          </div>
          <div class="card">
            <div class="header"><p>event.code</p></div>
            <div class="body"><h3 class="event" id="code"></h3></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
